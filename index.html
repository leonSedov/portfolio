<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
    <title>portfolio</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="site-navigation">
        <div class="site-navigation-inner site-container">
            <img src="./images/site-logo.png" alt="site logo">
            <div class="main-navigation">
                <ul class="main-navigation__ul">
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                    <li><a href="#">Page 4</a></li>
                </ul>
            </div>
            <div id="myBtn" class="burger-container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <script>
                function myFunction(x) {
                    x.classList.toggle("change");
                }
            </script>

        </div>
    </nav>
    <!-- Navigation end -->

    <!-- Top banner -->
    <section class="fh5co-top-banner">
        <div class="top-banner__inner site-container">
            <div class="top-banner__image">
                <img src="./images/leon2.jpg" alt="author image">
            </div>
            <div class="top-banner__text">
                <div class="top-banner__text-up">
                    <span class="brand-span">Hello! I'm</span>
                    <h2 class="top-banner__h2">Leon</h2>
                </div>
                <div class="top-banner__text-down">
                    <h2 class="top-banner__h2">Sedov</h2>
                    <span class="brand-span">Sites, Bots e sistemas de cadastro</span>
                </div>
                <p>Crie um site para voce ou para sua empresa.</p>
                <a href="#" class="brand-button">Read bio > </a>
            </div>
        </div>
    </section>
    <!-- Top banner end -->

  

    <!-- Books and CD -->
    <section class="fh5co-books">
        <div class="site-container">
            <h2 class="universal-h2 universal-h2-bckg"> Trabalhos ja feitos</h2>
            <div class="books">
                <!--quarto card-->
                <div class="single-book">
                    <a href="#" class="single-book__img">
						<img class="imagem1" src="./images/academia2.avif" alt="single book and cd" width="300px" height="20px">
						<div class="single-book_download">
							<img src="./images/download.svg" alt="book image">
						</div>
					</a>
                    <h4 class="single-book__title">Site para academias</h4>

                </div>
                <!--terceiro card-->
                <div class="single-book">
                    <a href="#" class="single-book__img">
						<img src="./images/livraria.jpg" alt="single book and cd">
						<div class="single-book_download">
							<img src="./images/download.svg" alt="book image">
						</div>
					</a>
                    <h4 class="single-book__title">livraria</h4>
                    <span class="single-book__price"></span>

                </div>
                <!--segundo card-->
                <div class="single-book">
                    <a href="#" class="single-book__img">
						<img src="./images/blognoticias.jpg" alt="single book and cd">
						<div class="single-book_download">
							<img src="./images/download.svg" alt="book image">
						</div>
					</a>
                    <h4 class="single-book__title">Blog de noticias</h4>
                    <span class="single-book__price"></span>
                </div>
                <!--primeiro card-->
                <div class=card></div>
                <div class="single-book">
                    <a href="#" class="single-book__img">
						<img src="./images/direito.webp" alt="single book and cd" width="200px">
						<div class="single-book_download">
							<img src="./images/download.svg" alt="book image">
						</div>
					</a>
                    <h4 class="single-book__title">Firma de direito</h4>
                    <span class="single-book__price"></span>
                </div>
            </div>
            <div class="books-brand-button">
                <a href="#" class="brand-button">View more</a>
            </div>
        </div>
    </section>
    <!-- Books and CD end -->



    <!-- Social -->
    <section class="fh5co-social">
        <div class="site-container">
            <div class="social">
                
            </div>
        </div>
    </section>
    <!-- Social -->

    <!-- Footer -->
    <footer class="site-footer">
        <div class="site-container">
            <div class="footer-inner">
                <div class="footer-info">
                    <div class="footer-info__left">
                        <img src="./images/cobras.webp" alt="about me image">
                    </div>
                    <div class="footer-info__right">
                        <h5>Entre em contato</h5>

    <!-- Scripts -->
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>

    <!-- START sticky footer -->
    <script src="/demos/demoscript.js"></script>
    <!-- END sticky footer -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-65003908-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-65003908-1');
    </script>

</body>

</html>
